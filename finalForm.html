  <script>
      var numUploads = {};
      numUploads.done = 0;
      numUploads.total = 0;

      // Upload the files into a folder in drive
      // This is set to send them all to one folder (specificed in the .gs file)
      function uploadFiles() {
        var allFiles = document.getElementById('myFiles').files;
		var lName = document.getElementById('lastName').value;
		var nDate = document.getElementById('dates').value;
        var fixedDate = nDate.replace(/\,/g,"");
        console.log(fixedDate);
		var folderName = lName + ' '+ fixedDate + ' Professional Reimbursement Receipts';
        
		if (allFiles.length == 0) {
		  window.alert('No file selected!');
		} else {
		  numUploads.total = allFiles.length;
		  google.script.run.withSuccessHandler(function(r) {
            // send files after the folder is created...
			for (var i = 0; i < allFiles.length; i++) {
			  // Send each file at a time
			  uploadFile(allFiles[i], r.folderId);
			}
          }).createFolder(folderName);
        }
      }
      function uploadFile(file, folderId) {
        var reader = new FileReader();
		reader.onload = function(e) {
		  var content = reader.result;
		  document.getElementById('output').innerHTML = 'uploading ' + file.name + '...';			
		  google.script.run.withSuccessHandler(onFileUploaded)
		    .uploadFile(content, file.name, folderId);
		}
		reader.readAsDataURL(file);
      }
      function onFileUploaded(r) {
        numUploads.done++;
		document.getElementById('output').innerHTML = 'uploaded '
		  + r.fileName + ' (' + numUploads.done + '/'
		  + numUploads.total + ' files).';
		if (numUploads.done == numUploads.total) {
		  document.getElementById('output').innerHTML = 'Upload complete. '
            + numUploads.total + ' file(s) uploaded. ';
		  numUploads.done = 0;
          
          var data = {
            "subNum": <?= info[0] ?>,
            "firstName": <?= info[4] ?>,
            "lastName": <?= info[3] ?>,
            "email": <?= info[7] ?>,
            "meetingInfo": <?= info[9] ?>,
            "dates": <?= info[10] ?>,
            "actMileageTotal": checkNull(document.getElementById('actMileageTotal')),
            "actRegistrationTotal": checkNull(document.getElementById('actRegistrationTotal')),
            "actParkingTotal": checkNull(document.getElementById('actParkingTotal')),
            "actLodgingTotal": checkNull(document.getElementById('actLodgingTotal')),
            "actBreakfastTotal": checkNull(document.getElementById('actBreakfastTotal')),
            "actLunchTotal": checkNull(document.getElementById('actLunchTotal')),
            "actDinnerTotal": checkNull(document.getElementById('actDinnerTotal')),
            "actGrandTotal": checkNull(document.getElementById('actGrandTotal')),
            "finalComments": document.getElementById('finalComments').value,
            "signDate2": document.getElementById('signDate').value,
            "finalsignature": document.getElementById('signature2').value,
          };
          console.log(data);

            .withSuccessHandler (onSuccess)
            .withFailureHandler (onFailure)
            .withUserObject(this)

		}

    function checkNull (checker) {
      if (checker == null) {
        return 0;
      }
      return checker.value;
    }
    const formToJSON = (elements) => [].reduce.call(elements, (data, element) => {
      // Make sure the element has the required properties.
      console.log(element.value);
      if (isValidElement(element) && isValidValue(element)) {
        if (isCheckbox(element)) {
          data[element.name] = (data[element.name] || []).concat(element.value);
        } else {
          data[element.name] = element.value;
        }
      }

      return data;
    }, {});
    const isValidElement = element => {
      return element.name;
    };
    const isValidValue = element => {
      return (!['checkbox', 'radio'].includes(element.type) || element.checked);
    };
    const isCheckbox = element => element.type === 'checkbox';
    const isSelect = element => element.type === 'select';
    const getSelectValues = options => [].reduce.call(options, (values, option) => {
      return option.selected ? values.concat(option.value) : values;
    }, []);
